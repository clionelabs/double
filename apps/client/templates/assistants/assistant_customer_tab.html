<Template name="assistantDashboardCustomerTab">
  <div class="row customer-container">

    <div class="col-xs-12 col-sm-12 col-md-12 customer-item-header">
      <div class="name {{animateIfIsCalling}}">{{displayName}}</div>
      <a class="new-task-button"><i class="glyphicon glyphicon-plus-sign"></i>Add Task</a>
      <div class="pull-right profile glyphicon glyphicon-cog"></div>
      <a class="new-task-scheduler-button"><i class="glyphicon glyphicon-plus-sign"></i>Add Recurring Task</a>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 customer-preferences-container">
      {{> customerPreferencePane }}
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 customer-task-container">
    {{#each tasks}}
      {{> assistantTask }}
    {{/each}}
    </div>
  </div>
</Template>
