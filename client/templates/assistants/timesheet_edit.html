<template name="timesheetEdit">
  <div class="modal fade timesheet-edit"
    tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="timesheetEdit"
    data-keyboard="false"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          Timesheet
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Started At</th>
                  <th>Stopped At</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody>
                {{#each timesheets }}
                  <tr>
                    <td>{{ startedAt }}</td>
                    <td>{{ endedAt }}</td>
                    <td>{{ duration }}</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
