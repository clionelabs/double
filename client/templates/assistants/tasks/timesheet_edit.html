<template name="timesheetEdit">
  <div class="modal fade timesheet-edit" role="dialog" aria-hidden="true" aria-labelledby="timesheetEdit"
    data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          Timesheet
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th></th>
                  <th>Started At</th>
                  <th>Stopped At</th>
                  <th>Duration</th>
                </tr>
              </thead>
              <tbody>
                {{#each getTimesheetsWithTaskId }}
                  {{> timesheetItem }}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="timesheetItem">
  <tr class="timesheet-item">
    <td><i data-task-id="{{ taskId }}" data-id="{{ _id }}" class="edit glyphicon glyphicon-pencil"></i></td>
    <td>{{formatDateTime startedAt }}</td>
    <td>{{formatDateTime endedAt }}</td>
    <td>{{formatDuration duration }}</td>
  </tr>
</template>
