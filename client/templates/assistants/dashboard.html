<Template name="assistantDashboard">
  <div class="container assistant-dashboard">
    <div class="col-xs-4 col-sm-4 col-md-4">
      {{#each myCustomers}}
        {{> assistantDashboardCustomerTab}}
      {{/each}}
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 customer-task-container">
      {{#each getTasksOfSelectedCustomer}}
        {{> assistantTask }}
      {{/each}}
    </div>
  </div>
</Template>
