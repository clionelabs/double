<template name="currentTask">
  <div class="modal fade current-task"
       tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="currentTask"
      data-keyboard="false"
      data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            {{> Template.dynamic template=currentTaskTemplate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
