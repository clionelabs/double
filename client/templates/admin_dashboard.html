<Template name="adminDashboard">
  <div class="page-header">
    <button id="new-assistant-button" type="button" class="btn btn-primary">New Assistant</button>
    <button id="new-customer-button" type="button" class="btn btn-primary">New Customer</button>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">List of Assistants</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each assistants}}
          <tr>
            <td>{{profile.firstname}}</td>
            <td>{{profile.lastname}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">List of Customers</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Assigned Assistant</th>
          </tr>
        </thead>
        <tbody>
          {{#each customers}}
            {{> adminDashboardCustomerRow}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</Template>

<Template name="adminDashboardCustomerRow">
  <tr>
    <td>{{profile.firstname}}</td>
    <td>{{profile.lastname}}</td>
    <td>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
          {{assignedAssistantName}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" href="" class="unassign-assistant">--</a></li>
          {{#each availableAssistants}}
          <li role="presentation"><a role="menuitem" href="#" class="assign-assistant">{{displayName}}</a></li>
          {{/each}}
        </ul>
      </div>
    </td>
  </tr>
</Template>

<Template name="adminCreateAssistant">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Assistant</h4>
        </div>
        <div class="modal-body">
          <form id="new-assistant-form">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</Template>

<Template name="adminCreateCustomer">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Customer</h4>
        </div>
        <div class="modal-body">
          <form id="new-customer-form">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</Template>
