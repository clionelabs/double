<template name="customerHeader">
  <div class="row customer-header">
    <div class="col-md-12 col-sm-12 text-center">
      <div class="settings glyphicon glyphicon-cog pull-left"></div>
      {{_ "task_header" count=numberOfTasks}}
      <div class="add-todo action glyphicon glyphicon-plus pull-right"></div>
      <div class="call-me action glyphicon glyphicon-earphone pull-right"></div>
    </div>
  </div>
  {{> Template.dynamic template=showCallAlertComponent }}
</template>
