<Template name="adminDashboardAssistants">
  <div class="page-header">
    <button id="new-assistant-button" type="button" class="btn btn-primary">New Assistant</button>
  </div>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title" id="panel-title">List of Assistants</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Online Status</th>
          </tr>
        </thead>
        <tbody>
          {{#each assistants}}
          <tr>
            <td>{{profile.firstname}}</td>
            <td>{{profile.lastname}}</td>
            <td><span class="online-status {{#if status.online}}online{{else}}offline{{/if}}"><i class="fa fa-user"></i></span></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</Template>

<Template name="adminCreateAssistant">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Assistant</h4>
        </div>
        <div class="modal-body">
          <form id="new-assistant-form">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</Template>
