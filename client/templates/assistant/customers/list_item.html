<template name="assistantCustomersListItem">
  <a class='customer-list-item' href="{{urlFor route='assistant.customers.selected' data=getRouteData }}">
    <div class="customer {{isSelected}} {{hasNotRepliedClass}}">
      <div class="name {{animateIfIsCalling}}">
        <i class="status {{#if isOnline}}online{{/if}} fa fa-circle"></i> {{displayName}}
      </div>
      <div class="detail">
        <div class="last-replied">
          Last Message: {{ formatDateTime lastMessageTimestamp }}
        </div>
      </div>
    </div>
  </a>
</template>
