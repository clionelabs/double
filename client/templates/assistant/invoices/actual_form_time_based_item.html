<template name="assistantInvoiceActualFormTimeBasedItem">
  <tr>
    <td>
      {{formatDateMonth date}}
    </td>
    <td>
      {{title}}
    </td>
    <td>
      <div class='updates'>
        {{#markdown}}{{ updates }}{{/markdown}}
      </div>
    </td>
    <td>
      {{formatDurationPrecise roundedInSecondTotalDuration }}
    </td>
  </tr>
</template>
