<template name="assistantTasksRunning">
  <div class="modal fade running-task"
       tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="assistantTasksRunning"
      data-keyboard="false"
      data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 text-center timer">
                {{ getTimeUsed }}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 text-center customer-name">
                {{ getCustomerName }}
              </div>
            </div>
            <div class="row">
              {{> assistantTasksDetail }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
