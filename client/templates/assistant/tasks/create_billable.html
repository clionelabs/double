<template name="assistantTasksCreateBillable">
  <div class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Billable</h4>
        </div>
        <div class="modal-body billable-creator">
          <div class="statuses">
            <svg class="timeline">
            </svg>
          </div>
          <div class="billables">
            <form id="bank-time">
            <table class="table-responsive">
              <tr>
                <th>Actions</th>
                <th>Duration</th>
                <th>Current</th>
              </tr>
              {{#each getSteps}}
                <tr>
                  <td>{{text}}</td>
                  <td><input data-id='{{_id}}' class="duration" placeholder="0" type='number' min="0" max="10000" step="1">min(s)</td>
                  <td>+ <span class='current-duration'>{{formatDurationPrecise duration}}</span></td>
                </tr>
              {{/each}}
            </table>
              <button id="bank-time-actual"></button>
            </form>
            {{#if isStepFormShown }}
              {{> assistantTasksAddStepBankTime taskId=_id }}
            {{/if }}
            <button class="bank-time">Bank {{formatDurationPrecise totalTime }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
