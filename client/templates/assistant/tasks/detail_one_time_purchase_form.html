<template name="assistantTasksDetailOneTimePurchaseForm">
  <div class="one-time-purchase-area">
    <h4>One Time Purchases<i class="fa fa-plus add"></i></h4>
    <div class="sub {{ isOneTimePurchaseFormShown }}">
      <form class="add" id="link.{{ _id }}">
        <label for="title">Title: </label>
        <input name="title" class="title" type="text" required/>
        <label for="url">Amount: </label>
        <input name="amount" class="amount" type="number" step="0.01" min="0" required/>
        <button class="submit" action="submit">Add</button>
      </form>
    </div>
    <div class="one-time-purchases">
      {{#each oneTimePurchases }}
        <div class="one-time-purchase">
          <div class="main">
            <span class="badge {{ isBilledStr }}">{{ isBilledStr }}</span>
            <div class="title">{{ title }}</div>
            <div class="amount">HKD {{formatAmount amount}}</div>
          </div>
          <div class="delete {{ hideIfBilled }}">
            <i class="fa fa-remove"></i>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
