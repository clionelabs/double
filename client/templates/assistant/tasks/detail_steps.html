<template name="assistantTasksDetailStep">
  <div class="checklist">
    <h4>Actions <i class="fa fa-plus add"></i></h4>
    {{> assistantTasksAddStep }}
    <div class="steps">
      {{#each stepsWithTaskId }}
        <div class="step">
          <i class="fa {{isCompletedCheckbox}} check"></i>
          {{ text }} | {{formatDurationPrecise duration }}
          {{#if not duration }}<i class="fa fa-remove delete"></i>{{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
