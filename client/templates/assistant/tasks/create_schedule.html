<Template name="assistantTaskCreateSchedule">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Task Schedule</h4>
        </div>
        <div class="modal-body">
          <form id="new-task-schedule-form">
            <input type="hidden" name="customerId" value="{{customerId}}"/>
            <div class="form-group">
              <label for="ruleString">Rule (RRule Syntax)</label>
              <input type="title" class="form-control" id="ruleString" placeholder="Scheduling rule">
              <span>e.g: everyday starting from 01/05/2015 "FREQ=DAILY;DTSTART=20150501T000000Z"</span>
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="title" class="form-control" id="title" placeholder="Title">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</Template>
