<template name="assistantUnroutedDashboard">
  <div class="container-fluid unrouted-channels-container">
        <ul class="nav nav-pills" role="tablist">
          {{#each channels}}
            <li role="presentation" class="select-channel {{isSelectedClass}}"><a href="#">{{> channelTitle}}</a>
            <i class="fa fa-close remove-channel"></i>
            </li>
          {{/each}}
        </ul>
    {{#each channels}}
      {{> channel}}
    {{/each}}
  </div>
</template>
