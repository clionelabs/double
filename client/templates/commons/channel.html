<Template name="channelTitle">
  {{> Template.dynamic template=templateName}}
</Template>

<Template name="channelTitleSlack">
  <i class="fa fa-slack"></i> {{extra.team.name}} - {{extra.channel.name}}
</Template>

<Template name="channelMessages">
  <div class="container-fluid channel-messages-container">
    {{#each messages}}
      {{> channelSlackMessage}}
    {{/each}}
  </div>
</Template>

<Template name="channelSlackMessage">
  <div class="message">
    <div class="header">
      <strong class="primary-font">{{extra.userName}}</strong>
      <small class="pull-right text-muted">{{formatTS extra.ts}}</small>
    </div>
    <div class="content">
      {{content}}
      or are they targeting the “cream of the crop” that go to these events
    </div>
  </div>
</Template>
